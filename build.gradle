buildscript {
    ext.kotlin_version = '1.2.21'
    ext.kotlintest_version = '1.3.3'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    mavenCentral()
}

apply plugin: "kotlin"
apply plugin: "application"

mainClassName = "com.github.crevax.kotlinplayground.main.ProgramKt"

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation "io.kotlintest:kotlin:$kotlintest_version"
}
